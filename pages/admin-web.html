<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web de compras</title>

        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/root.css">
        <link rel="stylesheet" href="../style/style.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="../strings/functions.js"></script>
        
    </head>
    <body>
            <nav class="d-flex justify-content-center">
                <ul class="nav justify-content-between">
                    <li class="nav-item d-flex align-items-center">
                        <a class="" aria-current="page" href="http://127.0.0.1:5500/index.html"><img src="../assets/images/logo.png" alt="coffee-logo"></a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <h6>Stock de la tienda</h6>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                      <button class="nav-link shoppingCartIcon"><i class="bi bi-person-fill"></i></button>
                    </li>
                  </ul>
            </nav>

            <main class="main-admin">

                <div class="mt-4 w-75">

                    <div class="mt-4 w-100 p-3 rounded-3 shadow-sm" style="background-color: var(--color-background);">
                        <div class="d-flex justify-content-between">
                            <button class="btn reset-storage" style="background-color: var(--color-buttons); color: var(--color-background);" type="submit">Reset Storage</button>
                            <div class="">
                                <button class="btn new-article" style="background-color: var(--color-buttons); color: var(--color-background);" data-bs-toggle="modal" data-bs-target="#addTaskModal" type="submit">New Fast Article</button>
                                <a class="btn" style="background-color: var(--color-buttons); color: var(--color-background);" href="./new-article.html" role="button">New Article</a>
                            </div>
                        </div>

                        <!-- New Fast Article Modal -->
                        <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <form id="myForm" class="w-100 p-3 rounded-3 shadow-sm" style="background-color: var(--color-background);">  
                                        <div class="mb-2">
                                            <input class="form-control img-js" type="file" id="formFile">
                                        </div>
                
                                        <div class="input-group mb-2">
                                            <span class="input-group-text" id="basic-addon1">Product's name</span>
                                            <input type="text" class="form-control name-js" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">Description</span>
                                            <textarea class="form-control description-js" aria-label="With textarea"></textarea>
                                        </div>
                
                                        <div class="input-group mb-2">
                                            <span for="quantity" class="input-group-text">Quantity</span>
                                            <input type="number" class="form-control quantity-js" id="quantity" value="1" min="1" style="width: 80px;">
                                        </div>
                
                                        <div class="input-group mb-2">
                                            <span class="input-group-text">Size</span>
                                            <select class="form-select py-0 mb-0 size-js" id="floatingSelect" aria-label="Floating label select example">
                                                <option selected value="250 gr">250 gr</option>
                                                <option value="500 gr">500 gr</option>
                                                <option value="1 Kg">1 Kg</option>
                                            </select>
                                        </div>
                                        <div class="d-flex justify-content-end gap-2">
                                            <input class="btn btn-primary border-0 new-article-js" type="submit" value="Add article" style="background-color: var(--color-buttons);">
                                            <input class="btn btn-primary border-0" type="reset" value="Reset article" style="background-color: var(--color-buttons);">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    
                    </div>

                    <div>
                        <div class="asd mt-4 w-100 d-flex justify-content-between p-3 rounded-3 shadow-sm" style="background-color: var(--color-background);">
                            
                        </div>
                    </div>

                </div>
            </main>

            <div id="StorageList">

            
            </div>
            
        </div>
    </body>
</html>
