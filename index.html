        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
            <nav class="d-flex justify-content-center">
                <ul class="nav justify-content-between"  style="width: 80%;">
                    <li class="nav-item d-flex align-items-center">

                    <li class="nav-item d-flex align-items-center">
                      <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a href="./pages/admin-web.html"><button class="nav-link shoppingCartIcon"><i class="bi bi-person-fill"></i></button></a>
                        <button class="nav-link shoppingCartIcon"><i class="bi bi-bag-dash-fill"></i></button>
                    </li>
                </ul>
            </nav>

            <div class="d-flex justify-content-center" style="width: 80%; margin: 0 auto;">

                <!-- Parte de productos -->
                <div class="container text-center"style="width: 70%;">
                    <div class="row">
                        <div class="col col-8" style="width: 100%;">
                            <div class="container text-center">

                                <div class="row row-cols-3 container-articles">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Carrito de compra total -->
                <div class="col col-4" style="width: 25%;">
                    <div class="container p-0">
                        <div class="column">
                            <div class="col-lg-8"  style="width: 100%;">


                                <!-- Carro Items -->
                                <div class="card mb-4">
                                    <div class="card-body">

                                        <!-- Item -->
                                        <div class="d-flex flex-row cart-item mb-3">
                                            <div class="d-flex flex-column" style="width: 70%;">
                                                <h6 class="card-title">Product</h6>
                                                <div class=" d-flex">
                                                    <div class="input-group d-flex">
                                                        <button class="btn btn-outline-secondary btn-sm" type="button">-</button>
                                                        <input style="max-width:100px" type="text" class="form-control  form-control-sm text-center quantity-input" value="1">

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="md-2" style="width: 30%;">
                                                <p class="fw-bold mb-0">$99.99</p>
                                                <button class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row cart-item mb-3">
                                            <div class="d-flex flex-column" style="width: 70%;">
                                                <h6 class="card-title">Product</h6>
                                                <div class=" d-flex">
                                                    <div class="input-group d-flex">
                                                        <button class="btn btn-outline-secondary btn-sm" type="button">-</button>
                                                        <input style="max-width:100px" type="text" class="form-control  form-control-sm text-center quantity-input" value="1">
                                                        <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="md-2" style="width: 30%;">
                                                <p class="fw-bold mb-0">$99.99</p>
                                                <button class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row cart-item mb-3">
                                            <div class="d-flex flex-column" style="width: 70%;">
                                                <h6 class="card-title">Product</h6>
                                                <div class=" d-flex">
                                                    <div class="input-group d-flex">
                                                        <button class="btn btn-outline-secondary btn-sm" type="button">-</button>
                                                        <input style="max-width:100px" type="text" class="form-control  form-control-sm text-center quantity-input" value="1">
                                                        <button class="btn btn-outline-secondary btn-sm" type="button">+</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="md-2" style="width: 30%;">
                                                <p class="fw-bold mb-0">$99.99</p>
                                                <button class="btn btn-sm btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </div>


                                    </div>
                                </div>

                                <!-- Cart Summary -->
                                <div class="card cart-summary">
                                    <div class="card-body">
                                        <h5 class="card-title mb-4">Order Summary</h5>
                                        <div class="d-flex justify-content-between mb-3">
                                            <span>Subtotal</span>
                                            <span>$199.97</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-3">
                                            <span>Shipping</span>
                                            <span>$10.00</span>
                                        </div>
                                        <div class="d-flex justify-content-between mb-3">
                                            <span>Tax</span>
                                            <span>$20.00</span>
                                        </div>
                                        <hr>
                                        <div class="d-flex justify-content-between mb-4">
                                            <strong>Total</strong>
                                            <strong>$229.97</strong>
                                        </div>
                                        <button class="btn" style="background-color: var(--color-buttons); color: var(--color-background);">Proceed to Checkout</button>
                                    </div>
                                </div>


                                <!-- Promo Code -->
                                <div class="card mt-4">
                                    <div class="card-body">
                                        <h5 class="card-title mb-3">Apply Promo Code</h5>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Enter promo code">
                                            <button class="btn" style="background-color: var(--color-buttons); color: var(--color-background);" type="button">Apply</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </body>
</html>
